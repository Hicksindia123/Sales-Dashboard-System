<!DOCTYPE html>
<html>
<head>
  <title>Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f3f3f3; }
    .metrics { display: flex; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; }
    .metric-card {
      background: white;
      padding: 15px 20px;
      margin: 10px;
      box-shadow: 0 2px 6px #ccc;
      border-radius: 8px;
      width: 23%;
      text-align: center;
    }
    .filter-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: flex-end; }
    .filter-group label { display: flex; flex-direction: column; font-weight: bold; }
    .chart-section { display: flex; justify-content: space-between; gap: 20px; margin-bottom: 20px; }
    canvas { background: white; border-radius: 8px; padding: 10px; width: 48% !important; height: 400px !important; }
    table {
      width: 100%; border-collapse: collapse; background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc; padding: 8px; text-align: left;
    }
    th { background: #007BFF; color: white; }
    select { min-width: 180px; }

    /* Add scrollable small summary table in corner */
    #summaryTable {
      max-height: 300px;
      overflow-y: auto;
      display: block;
      width: 300px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    #summaryTable thead th { position: sticky; top: 0; background: #007BFF; }
  </style>
</head>
<body>

<h2>Sales Dashboard</h2>

<div class="metrics">
  <div class="metric-card" id="totalSale">Total Sale: ₹0</div>
  <div class="metric-card" id="avgSale">Average Sale: ₹0</div>
  <div class="metric-card" id="maxSale">Max Sale: ₹0</div>
  <div class="metric-card" id="billCount">Total Bills: 0</div>
</div>

<div class="filter-group">
  <label>From Date <input type="date" id="fromDate"></label>
  <label>To Date <input type="date" id="toDate"></label>
  <label>Rep <select id="repFilter" multiple></select></label>
  <label>City <select id="cityFilter" multiple></select></label>
  <label>State <select id="stateFilter" multiple></select></label>
  <label>Distributor <select id="distributorFilter" multiple></select></label>
  <button onclick="loadData()">Load</button>
</div>

<div class="chart-section">
  <canvas id="repBar"></canvas>
</div>

<!-- Summary Table (Small corner scrollable table) -->
<div style="float:right">
  <table id="summaryTable">
    <thead>
      <tr id="summaryHeader"></tr>
    </thead>
    <tbody id="summaryBody"></tbody>
  </table>
</div>

<table id="salesTable">
  <thead>
    <tr>
      <th>Bill No.</th>
      <th>Bill Date</th>
      <th>Bill Amount</th>
      <th>Distributor</th>
      <th>City</th>
      <th>State</th>
      <th>Rep</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// (JS remains unchanged from previous version — dynamic summary & chart rendering logic stays intact)
</script>

</body>
</html>
