<!DOCTYPE html>
<html>
<head>
  <title>Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f3f3f3; }
    .metrics { display: flex; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; }
    .metric-card {
      background: white;
      padding: 15px 20px;
      margin: 10px;
      box-shadow: 0 2px 6px #ccc;
      border-radius: 8px;
      width: 23%;
      text-align: center;
    }
    .filter-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: flex-end; }
    .filter-group label { display: flex; flex-direction: column; font-weight: bold; }
    .chart-section { display: flex; justify-content: space-between; gap: 20px; margin-bottom: 20px; }
    canvas { background: white; border-radius: 8px; padding: 10px; width: 100%; height: 400px; }
    table {
      border-collapse: collapse;
      background: white;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th { background: #007BFF; color: white; }
    select { min-width: 180px; }
    .summary-tables { display: flex; gap: 20px; flex-wrap: wrap; }
    .summary-box { width: 300px; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>

<h2>Sales Dashboard</h2>

<div class="metrics">
  <div class="metric-card" id="totalSale">Total Sale: ₹0</div>
  <div class="metric-card" id="avgSale">Average Sale: ₹0</div>
  <div class="metric-card" id="maxSale">Max Sale: ₹0</div>
  <div class="metric-card" id="billCount">Total Bills: 0</div>
</div>

<div class="filter-group">
  <label>From Date <input type="date" id="fromDate"></label>
  <label>To Date <input type="date" id="toDate"></label>
  <label>Rep <select id="repFilter" multiple></select></label>
  <label>City <select id="cityFilter" multiple></select></label>
  <label>State <select id="stateFilter" multiple></select></label>
  <label>Distributor <select id="distributorFilter" multiple></select></label>
  <button onclick="loadData()">Load</button>
</div>

<div class="chart-section">
  <canvas id="repBar"></canvas>
</div>

<div class="summary-tables">
  <div class="summary-box">
    <table>
      <thead><tr><th>State</th><th>Total Sale</th></tr></thead>
      <tbody id="stateSummary"></tbody>
    </table>
  </div>
  <div class="summary-box">
    <table>
      <thead><tr><th>City</th><th>Total Sale</th></tr></thead>
      <tbody id="citySummary"></tbody>
    </table>
  </div>
  <div class="summary-box">
    <table>
      <thead><tr><th>Distributor</th><th>Total Sale</th></tr></thead>
      <tbody id="distributorSummary"></tbody>
    </table>
  </div>
</div>

<table id="salesTable">
  <thead>
    <tr>
      <th>Bill No.</th>
      <th>Bill Date</th>
      <th>Bill Amount</th>
      <th>Distributor</th>
      <th>City</th>
      <th>State</th>
      <th>Rep</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let repList = [], cityList = [], distributorList = [], stateList = [], repChart;

function loadData() {
  const from = document.getElementById("fromDate").value;
  const to = document.getElementById("toDate").value;
  const repFilter = $("#repFilter").val() || [];
  const cityFilter = $("#cityFilter").val() || [];
  const stateFilter = $("#stateFilter").val() || [];
  const distributorFilter = $("#distributorFilter").val() || [];

  fetch(`https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_URL/exec?from=${from}&to=${to}`)
    .then(res => res.json())
    .then(data => {
      repList = [...new Set(data.rawData.map(r => r.rep))];
      cityList = [...new Set(data.rawData.map(r => r.city))];
      stateList = [...new Set(data.rawData.map(r => r.state))];
      distributorList = [...new Set(data.rawData.map(r => r.distributor))];
      enableMultiSelect();

      const fromDate = from ? new Date(from + 'T00:00:00') : null;
      const toDate = to ? new Date(to + 'T23:59:59') : null;

      let filtered = data.rawData;
      if (fromDate || toDate || repFilter.length || cityFilter.length || stateFilter.length || distributorFilter.length) {
        filtered = data.rawData.filter(row => {
          const rowDate = new Date(row.billDate + 'T00:00:00');
          return (!fromDate || rowDate >= fromDate) &&
                 (!toDate || rowDate <= toDate) &&
                 (repFilter.length === 0 || repFilter.includes(row.rep)) &&
                 (cityFilter.length === 0 || cityFilter.includes(row.city)) &&
                 (stateFilter.length === 0 || stateFilter.includes(row.state)) &&
                 (distributorFilter.length === 0 || distributorFilter.includes(row.distributor));
        });
      }

      renderTable(filtered);
      renderSummary(filtered);
      renderBarChart(filtered);
      renderMultiSummaries(filtered);
    });
}

function enableMultiSelect() {
  setOptions("#repFilter", repList);
  setOptions("#cityFilter", cityList);
  setOptions("#stateFilter", stateList);
  setOptions("#distributorFilter", distributorList);
  ["#repFilter", "#cityFilter", "#stateFilter", "#distributorFilter"].forEach(s => $(s).select2({ width: '180px' }));
}

function setOptions(selector, values) {
  const select = document.querySelector(selector);
  select.innerHTML = "";
  values.forEach(val => {
    const opt = document.createElement("option");
    opt.value = val;
    opt.text = val;
    select.appendChild(opt);
  });
}

function renderTable(data) {
  const tbody = document.querySelector("#salesTable tbody");
  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.billNo}</td>
      <td>${row.billDate}</td>
      <td>${row.billAmount}</td>
      <td>${row.distributor}</td>
      <td>${row.city}</td>
      <td>${row.state}</td>
      <td>${row.rep}</td>`;
    tbody.appendChild(tr);
  });
}

function renderSummary(data) {
  const total = data.reduce((sum, r) => sum + Number(r.billAmount), 0);
  const avg = data.length ? (total / data.length).toFixed(2) : 0;
  const max = data.reduce((m, r) => Math.max(m, Number(r.billAmount)), 0);

  document.getElementById("totalSale").innerText = `Total Sale: ₹${total.toLocaleString()}`;
  document.getElementById("avgSale").innerText = `Average Sale: ₹${avg}`;
  document.getElementById("maxSale").innerText = `Max Sale: ₹${max.toLocaleString()}`;
  document.getElementById("billCount").innerText = `Total Bills: ${data.length}`;
}

function renderBarChart(data) {
  const ctx = document.getElementById('repBar').getContext('2d');
  if (repChart) repChart.destroy();
  const repSales = {};
  data.forEach(row => {
    repSales[row.rep] = (repSales[row.rep] || 0) + Number(row.billAmount);
  });
  const labels = Object.keys(repSales);
  const values = Object.values(repSales);
  repChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{
        label: 'Rep Wise Sales',
        data: values,
        backgroundColor: 'skyblue'
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { ticks: { autoSkip: false, maxRotation: 90, minRotation: 60 } }
      }
    }
  });
}

function sortAndRender(group, elementId) {
  const sorted = Object.entries(group).sort((a, b) => b[1] - a[1]);
  const tbody = document.getElementById(elementId);
  tbody.innerHTML = '';
  sorted.forEach(([key, value]) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${key}</td><td>₹${value.toLocaleString()}</td>`;
    tbody.appendChild(tr);
  });
}

function renderMultiSummaries(data) {
  const stateGroup = {}, cityGroup = {}, distGroup = {};
  data.forEach(row => {
    stateGroup[row.state] = (stateGroup[row.state] || 0) + Number(row.billAmount);
    cityGroup[row.city] = (cityGroup[row.city] || 0) + Number(row.billAmount);
    distGroup[row.distributor] = (distGroup[row.distributor] || 0) + Number(row.billAmount);
  });
  sortAndRender(stateGroup, 'stateSummary');
  sortAndRender(cityGroup, 'citySummary');
  sortAndRender(distGroup, 'distributorSummary');
}
</script>

</body>
</html>
