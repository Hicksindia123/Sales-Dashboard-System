<!DOCTYPE html>
<html>
<head>
  <title>Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f3f3f3; }
    .metrics { display: flex; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; }
    .metric-card {
      background: white;
      padding: 15px 20px;
      margin: 10px;
      box-shadow: 0 2px 6px #ccc;
      border-radius: 8px;
      width: 23%;
      text-align: center;
    }
    .filter-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: flex-end; }
    .filter-group label { display: flex; flex-direction: column; font-weight: bold; }
    .chart-section { display: flex; justify-content: space-between; gap: 20px; margin-bottom: 20px; }
    canvas { background: white; border-radius: 8px; padding: 10px; width: 48% !important; height: 400px !important; }
    table {
      width: 100%; border-collapse: collapse; background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc; padding: 8px; text-align: left;
    }
    th { background: #007BFF; color: white; }
    select { min-width: 180px; }
  </style>
</head>
<body>

<h2>Sales Dashboard</h2>

<div class="metrics">
  <div class="metric-card" id="totalSale">Total Sale: ₹0</div>
  <div class="metric-card" id="avgSale">Average Sale: ₹0</div>
  <div class="metric-card" id="maxSale">Max Sale: ₹0</div>
  <div class="metric-card" id="billCount">Total Bills: 0</div>
</div>

<div class="filter-group">
  <label>From Date <input type="date" id="fromDate"></label>
  <label>To Date <input type="date" id="toDate"></label>
  <label>Rep <select id="repFilter" multiple></select></label>
  <label>City <select id="cityFilter" multiple></select></label>
  <label>State <select id="stateFilter" multiple></select></label>
  <label>Distributor <select id="distributorFilter" multiple></select></label>
  <button onclick="loadData()">Load</button>
</div>

<div class="chart-section">
  <canvas id="repBar"></canvas>
</div>

<table id="summaryTable">
  <thead>
    <tr id="summaryHeader"></tr>
  </thead>
  <tbody id="summaryBody"></tbody>
</table>

<table id="salesTable">
  <thead>
    <tr>
      <th>Bill No.</th>
      <th>Bill Date</th>
      <th>Bill Amount</th>
      <th>Distributor</th>
      <th>City</th>
      <th>State</th>
      <th>Rep</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let repList = [], cityList = [], distributorList = [], stateList = [], repChart;

function loadData() {
  const fromInput = document.getElementById("fromDate").value;
  const toInput = document.getElementById("toDate").value;

  const from = fromInput ? new Date(fromInput + 'T00:00:00') : null;
  const to = toInput ? new Date(toInput + 'T23:59:59') : null;

  const repFilter = $("#repFilter").val() || [];
  const cityFilter = $("#cityFilter").val() || [];
  const stateFilter = $("#stateFilter").val() || [];
  const distributorFilter = $("#distributorFilter").val() || [];

  fetch(`https://script.google.com/macros/s/AKfycbyqU54C2beZusTl3uBBaRCXHPDC-8dz6x9nIobW7r7ufdYxSXzQqfnqxYr_l_Vz42S0wA/exec?from=${fromInput}&to=${toInput}`)
    .then(res => res.json())
    .then(data => {
      repList = [...new Set(data.rawData.map(r => r.rep))];
      cityList = [...new Set(data.rawData.map(r => r.city))];
      stateList = [...new Set(data.rawData.map(r => r.state))];
      distributorList = [...new Set(data.rawData.map(r => r.distributor))];
      enableMultiSelect();

      const filtered = data.rawData.filter(row => {
        const rowDate = new Date(row.billDate + 'T00:00:00');
        return (!from || rowDate >= from) && (!to || rowDate <= to) &&
               (repFilter.length === 0 || repFilter.includes(row.rep)) &&
               (cityFilter.length === 0 || cityFilter.includes(row.city)) &&
               (stateFilter.length === 0 || stateFilter.includes(row.state)) &&
               (distributorFilter.length === 0 || distributorFilter.includes(row.distributor));
      });

      renderTable(filtered);
      renderSummary(filtered);
      renderBarChart(filtered);
      renderGroupSummary(filtered);
    });
}

function enableMultiSelect() {
  setOptions("#repFilter", repList);
  setOptions("#cityFilter", cityList);
  setOptions("#stateFilter", stateList);
  setOptions("#distributorFilter", distributorList);

  ["#repFilter", "#cityFilter", "#stateFilter", "#distributorFilter"].forEach(selector => {
    $(selector).select2({ width: '180px' });
  });
}

function setOptions(selector, list) {
  const select = document.querySelector(selector);
  select.innerHTML = "";
  list.forEach(val => {
    const option = document.createElement("option");
    option.value = val;
    option.text = val;
    select.appendChild(option);
  });
}

function renderTable(data) {
  const tbody = document.querySelector("#salesTable tbody");
  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.billNo || "-"}</td>
      <td>${row.billDate}</td>
      <td>${row.billAmount}</td>
      <td>${row.distributor}</td>
      <td>${row.city}</td>
      <td>${row.state}</td>
      <td>${row.rep}</td>`;
    tbody.appendChild(tr);
  });
}

function renderSummary(data) {
  const total = data.reduce((sum, r) => sum + Number(r.billAmount), 0);
  const avg = data.length ? (total / data.length).toFixed(2) : 0;
  const max = data.reduce((max, r) => Math.max(max, Number(r.billAmount)), 0);

  document.getElementById("totalSale").innerText = `Total Sale: ₹${total}`;
  document.getElementById("avgSale").innerText = `Average Sale: ₹${avg}`;
  document.getElementById("maxSale").innerText = `Max Sale: ₹${max}`;
  document.getElementById("billCount").innerText = `Total Bills: ${data.length}`;
}

function renderBarChart(data) {
  const ctx = document.getElementById('repBar').getContext('2d');
  if (repChart) repChart.destroy();

  const repSales = {};
  data.forEach(row => {
    repSales[row.rep] = (repSales[row.rep] || 0) + Number(row.billAmount);
  });

  const labels = Object.keys(repSales);
  const values = Object.values(repSales);

  repChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [{ label: 'Rep Wise Sales', data: values, backgroundColor: 'skyblue' }]
    },
    options: { responsive: true }
  });
}

function renderGroupSummary(data) {
  const header = document.getElementById("summaryHeader");
  const body = document.getElementById("summaryBody");
  header.innerHTML = "";
  body.innerHTML = "";

  const selectedStates = $("#stateFilter").val() || [];
  const groupBy = selectedStates.length === 1 ? 'city' : 'state';

  const salesGroup = {};
  data.forEach(row => {
    const key = row[groupBy];
    salesGroup[key] = (salesGroup[key] || 0) + Number(row.billAmount);
  });

  header.innerHTML = `<th>${groupBy.charAt(0).toUpperCase() + groupBy.slice(1)}</th><th>Total Sale</th>`;
  for (const [label, value] of Object.entries(salesGroup)) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${label}</td><td>₹${value.toLocaleString()}</td>`;
    body.appendChild(tr);
  }
}
</script>

</body>
</html>
