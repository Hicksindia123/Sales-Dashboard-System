<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tom-select/2.2.2/js/tom-select.complete.min.js" integrity="sha512-TJmRrPfIR8Z5HE0uY5m+Nq8LARw97JXARzH8Lgt8V3UjR3IR5V6Y6tfHe2ZBeEF9tVbi60VKPB9n8BlyuZJvaA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tom-select/2.2.2/css/tom-select.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-blue-700">Sales Dashboard</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-4">
      <label class="block">
        <span class="text-sm text-gray-600">From</span>
        <input type="date" id="fromDate" class="filter-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </label>
      <label class="block">
        <span class="text-sm text-gray-600">To</span>
        <input type="date" id="toDate" class="filter-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </label>
      <label class="block">
        <span class="text-sm text-gray-600">State</span>
        <select id="stateFilter" class="filter-input tom-select mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          <option value="">All</option>
        </select>
      </label>
      <label class="block">
        <span class="text-sm text-gray-600">City</span>
        <select id="cityFilter" class="filter-input tom-select mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          <option value="">All</option>
        </select>
      </label>
      <label class="block">
        <span class="text-sm text-gray-600">Rep</span>
        <select id="repFilter" class="filter-input tom-select mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          <option value="">All</option>
        </select>
      </label>
      <label class="block">
        <span class="text-sm text-gray-600">Distributor</span>
        <select id="distributorFilter" class="filter-input tom-select mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          <option value="">All</option>
        </select>
      </label>
    </div>

    <div class="mb-4">
      <button id="applyBtn" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Apply Filters</button>
    </div>

    <div id="total" class="text-lg font-semibold text-green-700 mb-4">Total Sale: ₹ 0</div>

    <div class="overflow-auto bg-white shadow rounded-lg">
      <table id="dataTable" class="min-w-full table-auto divide-y divide-gray-200">
        <thead class="bg-blue-600 text-white"></thead>
        <tbody class="divide-y divide-gray-100"></tbody>
      </table>
    </div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwaiN2x_68OYELDCAiH6gtuNbP0vLxdOY6QmTsg0zLxHLRGsaFHi_qm2fOfhGajPl6XjDmBJrKoSvx/pub?output=csv";
    const table = document.getElementById("dataTable");
    const tbody = table.querySelector("tbody");
    const thead = table.querySelector("thead");
    const totalDiv = document.getElementById("total");

    let rawData = [];

    function parseCSV(text) {
      return text.trim().split("\n").map(row => row.split(","));
    }

    function formatDateToISO(dateStr) {
      const parts = dateStr.split("/");
      if (parts.length !== 3) return "";
      return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
    }

    function populateFilters(data) {
      const sets = { state: new Set(), city: new Set(), rep: new Set(), distributor: new Set() };
      data.slice(1).forEach(row => {
        sets.state.add(row[6]);
        sets.city.add(row[4]);
        sets.rep.add(row[7]);
        sets.distributor.add(row[3]);
      });
      fillSelect("stateFilter", [...sets.state]);
      fillSelect("cityFilter", [...sets.city]);
      fillSelect("repFilter", [...sets.rep]);
      fillSelect("distributorFilter", [...sets.distributor]);
      document.querySelectorAll('.tom-select').forEach(el => new TomSelect(el));
    }

    function fillSelect(id, options) {
      const select = document.getElementById(id);
      options.sort().forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });
    }

    function filterData() {
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;
      const state = document.getElementById("stateFilter").value;
      const city = document.getElementById("cityFilter").value;
      const rep = document.getElementById("repFilter").value;
      const distributor = document.getElementById("distributorFilter").value;

      const filtered = rawData.slice(1).filter(row => {
        const formattedDate = formatDateToISO(row[1]);
        return (!from || formattedDate >= from) &&
               (!to || formattedDate <= to) &&
               (!state || row[6] === state) &&
               (!city || row[4] === city) &&
               (!rep || row[7] === rep) &&
               (!distributor || row[3] === distributor);
      });

      renderTable([rawData[0], ...filtered]);
    }

    function renderTable(data) {
      thead.innerHTML = "";
      tbody.innerHTML = "";
      const headerRow = document.createElement("tr");
      data[0].forEach(header => {
        const th = document.createElement("th");
        th.className = "px-4 py-2 text-left text-xs font-medium uppercase tracking-wider";
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      let total = 0;
      data.slice(1).forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.className = "px-4 py-2 text-sm text-gray-700";
          td.textContent = cell;
          tr.appendChild(td);
        });
        total += parseFloat(row[2]) || 0;
        tbody.appendChild(tr);
      });

      totalDiv.textContent = `Total Sale: ₹ ${total.toLocaleString("en-IN")}`;
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        rawData = parseCSV(text);
        populateFilters(rawData);
        renderTable(rawData);

        document.getElementById("applyBtn").addEventListener("click", filterData);
      });
  </script>
</body>
</html>
