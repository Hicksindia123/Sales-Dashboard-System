<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/js/standalone/selectize.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/css/selectize.default.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 { text-align: center; margin-bottom: 20px; }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filters input, .filters select {
      padding: 6px;
      font-size: 14px;
      width: 180px;
    }

    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-height: 500px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background: #007acc;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) { background: #f9f9f9; }

    canvas {
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>Sales Dashboard</h1>

  <div class="filters">
    <input type="date" id="fromDate" />
    <input type="date" id="toDate" />
    <select id="distributorFilter" multiple></select>
    <select id="cityFilter" multiple></select>
    <select id="stateFilter" multiple></select>
    <select id="repFilter" multiple></select>
    <button onclick="loadData()">Load Charts</button>
  </div>

  <div class="charts">
    <div class="chart-container"><h3>City Wise Sales</h3><canvas id="cityChart"></canvas></div>
    <div class="chart-container"><h3>Distributor Wise Sales</h3><canvas id="distributorChart"></canvas></div>
    <div class="chart-container"><h3>State Wise Sales</h3><canvas id="stateChart"></canvas></div>
    <div class="chart-container"><h3>Rep Wise Sales</h3><canvas id="repChart"></canvas></div>
  </div>

  <h2>Filtered Sales Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Bill Date</th>
        <th>Distributor</th>
        <th>City</th>
        <th>State</th>
        <th>Rep</th>
        <th>Bill Amount (₹)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby5X-hNiVY_tSKXeDtQRdwCMHL6WqpTzes2jl9tSBnk-UnMlKk_NhYjN2shCJLcbTO12g/exec";
    let fullData = [];

    function loadData() {
      const from = document.getElementById('fromDate').value;
      const to = document.getElementById('toDate').value;
      fetch(`${API_URL}?from=${from}&to=${to}`)
        .then(res => res.json())
        .then(data => {
          fullData = data.rawData;
          populateFilters(fullData);
          renderEverything();
        });
    }

    function populateFilters(data) {
      const unique = (key) => [...new Set(data.map(item => item[key]).filter(Boolean))];
      fillSelect("distributorFilter", unique("distributor"));
      fillSelect("cityFilter", unique("city"));
      fillSelect("stateFilter", unique("state"));
      fillSelect("repFilter", unique("rep"));

      ['distributorFilter', 'cityFilter', 'stateFilter', 'repFilter'].forEach(id => {
        if (!document.getElementById(id).selectize)
          new Selectize(document.getElementById(id), { plugins: ['remove_button'] });
      });
    }

    function fillSelect(id, options) {
      const select = document.getElementById(id);
      select.innerHTML = "";
      options.forEach(opt => {
        const o = document.createElement("option");
        o.value = o.text = opt;
        select.appendChild(o);
      });
    }

    function getSelected(id) {
      const sel = document.getElementById(id).selectize;
      return sel ? sel.getValue() : [];
    }

    function renderEverything() {
      const filters = {
        distributor: getSelected('distributorFilter'),
        city: getSelected('cityFilter'),
        state: getSelected('stateFilter'),
        rep: getSelected('repFilter')
      };

      const filtered = fullData.filter(row =>
        (filters.distributor.length === 0 || filters.distributor.includes(row.distributor)) &&
        (filters.city.length === 0 || filters.city.includes(row.city)) &&
        (filters.state.length === 0 || filters.state.includes(row.state)) &&
        (filters.rep.length === 0 || filters.rep.includes(row.rep))
      );

      drawPieChart(groupBy(filtered, 'city'), 'cityChart');
      drawPieChart(groupBy(filtered, 'distributor'), 'distributorChart');
      drawPieChart(groupBy(filtered, 'state'), 'stateChart');
      drawPieChart(groupBy(filtered, 'rep'), 'repChart');
      renderTable(filtered);
    }

    function groupBy(data, key) {
      const result = {};
      data.forEach(row => {
        const k = row[key] || 'Unknown';
        result[k] = (result[k] || 0) + row.billAmount;
      });
      return result;
    }

    function drawPieChart(dataObj, canvasId) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      if (window[canvasId + "_chart"]) window[canvasId + "_chart"].destroy();

      const entries = Object.entries(dataObj).sort((a,b)=>b[1]-a[1]).slice(0, 10);
      const labels = entries.map(e => e[0]);
      const values = entries.map(e => e[1]);

      window[canvasId + "_chart"] = new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: labels.map(() => getRandomColor())
          }]
        },
        options: {
          plugins: {
            datalabels: {
              formatter: value => "₹" + value.toLocaleString(),
              color: '#fff'
            },
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.label}: ₹${ctx.raw.toLocaleString()}`
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function renderTable(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.billDate}</td>
          <td>${row.distributor}</td>
          <td>${row.city}</td>
          <td>${row.state}</td>
          <td>${row.rep}</td>
          <td>₹${row.billAmount.toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function getRandomColor() {
      const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#2ECC71', '#E67E22', '#9B59B6', '#1ABC9C'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
